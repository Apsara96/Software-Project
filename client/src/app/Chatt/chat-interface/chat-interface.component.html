<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
    rel="stylesheet">

</head>

<body style="background-color: #cce6ff;">
  <div class="container">
    <h3 class=" text-center">Message Area</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Contacts</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" placeholder="Search">
                <span class="input-group-addon">
                  <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>

          <div class="inbox_chat">
            <div *ngFor="let cName of chatList">

              <div class="chat_list" (click)="loadMessages(cName.user.email,cName.user.id)"  *ngIf="cName.user.id !== choosenListId">
                
                  <div class="chat_people">
                    <div class="chat_img"> <img src="http://localhost:3000/{{ cName.user.profile_img}}" alt="sunil">
                    </div>
                    <div class="chat_ib">
                      <h5>{{cName.user.first_name}} {{cName.user.last_name}} <span class="chat_date">Dec 25</span><span class="badge" *ngIf="cName.count !== 0" style="color: red;">{{cName.count}}</span></h5>
                      <!--<p>online</p>-->
                    </div>
               
                </div>
              </div>
              <div class="chat_list1" (click)="loadMessages(cName.user.email,cName.user.id)" *ngIf="cName.user.id === choosenListId">
                
                  <div class="chat_people">
                    <div class="chat_img"> <img src="http://localhost:3000/{{ cName.user.profile_img}}" alt="sunil">
                    </div>
                    <div class="chat_ib">
                      <h5>{{cName.user.first_name}} {{cName.user.last_name}} <span class="chat_date">Dec 25</span><span class="badge" *ngIf="cName.count !== 0" style="color: red;">{{cName.count}}</span></h5>
                      <!--<p>online</p>-->
                    </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs" style="background-color: white;">


          <app-chat></app-chat>


        </div>
      </div>




    </div>
  </div>
 <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
