<div *ngIf="uuStatus">
<div style="margin-top: -40px;" class="row">
  <div class="col-sm-4"></div>
 <div style="text-align: center;" class="col-sm-4">
    <div *ngIf="s">
        <div class="on"></div><h5 style="margin-left: -25px;margin-top: -18px;"> online</h5></div>
        <div *ngIf="!s">
          <div class="off"></div><h5 style="margin-left: -25px;margin-top: -18px;"> offline</h5></div>
        </div>
 </div>
</div>
 
  

  
      
   
    
<div class="msg_history">
  <div *ngIf="cRef">

    <div *ngFor="let mh of msgHistory">
      <div class="incoming_msg">
        <div *ngIf="mh.from_id !== userId">
          
          <div class="received_msg">
            <div class="received_withd_msg">
              <p> Message :{{mh.message}}</p>
              <span class="time_date"> {{mh.createdAt}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="outgoing_msg">

        
        <div class="sent_msg" *ngIf="mh.from_id === userId">
          <p> Message :{{mh.message}}</p>
          <span class="time_date"> {{mh.createdAt}}</span>
        </div>
      </div>
    </div>

    <div class="outgoing_msg" *ngFor="let cm of CuSeMsg">

      <div class="sent_msg">
        <p> message :{{cm}}</p>
        <span class="time_date"> 11:01 AM | June 9</span>
      </div>
    </div>

    <div class="incoming_msg" *ngFor="let ml of msgList">

     
      <div class="received_msg">
        <div class="received_withd_msg">
          <p>{{ml.BEname}} is saying: {{ml.BEmsg}} </p>
          <span class="time_date"> 11:01 AM | June 9</span>
        </div>
      </div>
    </div>


    
    </div>
    <div class="type_msg">
        <div class="input_msg_write">
          <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="msg" />
          <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
              aria-hidden="true"></i></button>
        </div>
    
    </div>
  </div>
