<div *ngIf="show">

  <div class="container-fluid ">
    <h3 class="w-50 mx-auto bg-primary text-light" style="text-align: center;">Enter the new password</h3>
    <div class="myBg mx-auto d-flex flex-row align-items-center justify-content-center rounded" id="card2">
      <form #userForm="ngForm" name="userForm" (submit)="newPassword()">
        <div class="p-4">
          <div class="row my-5">
            <div class="col">
              <label for="psw" class="inp">
                <input type="password" id="psw" placeholder="&nbsp;" name="password" class="form-control" required
                  #pwd="ngModel" [class.is-invalid]="pwd.invalid && pwd.touched" [(ngModel)]="credentials.password">
                <span class="label">New password</span>
                <span class="border"></span>
              </label>
              <div class="alert_msg">
                <small class="text-danger" *ngIf="pwd.invalid && pwd.touched">Password is required</small>
              </div>
            </div>
          </div>
          <div class="row my-5">
            <div class="col">
              <label for="psw" class="inp">
                <input type="password" id="psw" placeholder="&nbsp;" class="form-control" name="cpassword" required
                  [(ngModel)]="confirm_password">
                <span class="label">Confirm password</span>
                <span class="border"></span>
              </label>
              <div class="alert_msg">
                <small class="text-danger" *ngIf="checkMatch()">Passwords are not match</small>
              </div>
            </div>
          </div>
          <div class="row justify-content-center my-2">

              <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" *ngIf="!userForm.form.invalid && !checkMatch()" type="submit"
              [disabled]="userForm.form.invalid">
              Confirm
            </button>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>


<div *ngIf="!show">

  <div class="container-fluid ">
    <h3 class="w-50 mx-auto bg-primary text-light" style="text-align: center;">You can not create a new passwerd. Please contact us.</h3>
  </div>


</div>
