<div class="d-none d-sm-block">

     <div class="back1">

               <img class="imag" src="assets/img/logo.png">

               <a href="/home/login" (click)="logout()">

               <div class="pic" style="float:right; margin-right: 2%;margin-top: 10px;">
                    <a routerLink="/devCatagory/chat"><img style=" width: 25px;margin: 1px 0px 0px 6px;"

                    </a>
               </div>



          </div>
     </div>
